{% extends 'blog/base.html' %}

{% block content %}
 {% if form.errors %}
        <p class="text-red">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="login">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
